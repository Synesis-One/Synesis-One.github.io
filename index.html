<script>
    $(document).ready(function () {


    });
    $(window).on('load', function () {

        $('.style_buttonGroup__qLqpn').find('.style_buttonLink__zcYUY').eq(0).hide();
        $('.style_text3__2nKZr').hide();
        $('.style_text2__2NwqP').css('margin-bottom','70px');
        $('.style_text1__28m5n').css('margin-top','70px');
        $('.style_button__2XdN1').find('.MuiButton-label').text("Video");

        var target = 1645808400;

        // code here
        var day = $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(0).clone();
        var hour = $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(1).clone();
        var mins = $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(2).clone();
        var seconds = $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(3).clone();
        $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(0).after(day)
        $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(2).after(hour)
        $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(4).after(mins)
        $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(6).after(seconds)
        $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(0).hide()
        $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(2).hide()
        $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(4).hide()
        $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(6).hide()
        $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(1).text("0")
        $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(3).text("0")
        $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(5).text("0")
        $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(7).text("0")
        setInterval(function () {
            let real_day = 0;
            let real_hour = 0;
            let real_mins = 0;
            let real_seconds = 0;
            let d = new Date().toLocaleString("en-US", { timeZone: "America/New_York" });
            var sensibleFormat = new Date(d)
            var milliseconds = sensibleFormat.getTime()
            let current_timestamp = Math.floor(milliseconds / 1000);
            let difference = target - current_timestamp;

            real_day = parseInt(difference / (60 * 60 * 24)),
                real_hour = parseInt((difference / (60 * 60)) % 24),
                real_mins = parseInt((difference / 60) % 60),
                real_seconds = parseInt((difference) % 60)
            $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(1).text(real_day)
            $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(3).text(real_hour)
            $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(5).text(real_mins)
            $('.style_cardList__eDLNG').find('.style_cardText1__2PcfI').eq(7).text(real_seconds)
        }, 1000);
    });
</script>
